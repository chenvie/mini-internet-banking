<div *ngIf="!loginInfo.isLoggedIn === false">
  <app-register style="float: left;"></app-register>
  <div id="loginsection" style="float: right;">
  username<input type="text" [(ngModel)]="userLogin.username"><br><br>
  password<input type="password" [(ngModel)]="userLogin.password"><br><br>
  <span *ngIf="!isLoginCorrect" style="color: red">username / password salah</span><br>
  <input type="button" value="Login" style="float: right" (click)="login()">
  </div>
</div>
<app-main-screen *ngIf="!loginInfo.isLoggedIn === true"></app-main-screen> <!-- add binding after testing -->
