<div class="container1">
  <h3>ubah password</h3>
  <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-1 control-label" for="pwd">password&nbsp;sekarang:</label>
        <div class="col-sm-12">
            <input type="password" name="" id="pwd">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label" for="passBaru">password&nbsp;baru:</label>
        <div class="col-sm-12">          
            <input type="password" [(ngModel)]="passBaru">
        </div>
      </div>
      <span *ngIf="!isPassBaruValid" style="color: red">Password minimal 8 karakter alfanumerik</span>
      <div class="form-group">
          <label class="col-sm-1 control-label" for="ret">re-&nbsp;type&nbsp;password:</label>
          <div class="col-sm-12">          
              <input type="password" name="" id="ret">
          </div>
        </div>
      <div class="form-group">        
        <div class="col-sm-offset-1 col-sm-11">
            <input type="button" value="submit" style="float: left;" (click)="validatePassword()">
        </div>
      </div>
    </form>
<div class="container2">
    <h3>ubah&nbsp;kode&nbsp;rahasia</h3>
    <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-1 control-label" for="kode">kode&nbsp;sekarang:</label>
          <div class="col-sm-11">
              <input type="password" name="" id="kode">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label" for="kodeBaru">kode&nbsp;baru:</label>
          <div class="col-sm-11">          
              <input type="password" [(ngModel)]="kodeBaru">
          </div>
        </div>
        <span *ngIf="!isKodeBaruValid" style="color: red">Password minimal 8 karakter alfanumerik</span>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="ret">re-&nbsp;type&nbsp;kode:</label>
            <div class="col-sm-11">          
                <input type="password" name="" id="ret">
            </div>
          </div>
        <div class="form-group">        
          <div class="col-sm-offset-1 col-sm-11">
              <input type="button" value="submit" style="float: left;" (click)="validatePassword()">
          </div>
        </div>
      </form>
</div>
